<body ng-app="mvp-app">
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">MVP</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="#">one</a></li>
                </ul>
            </div>
            <div class="nav navbar-nav navbar-right">
                <form class="nav navbar-nav navbar-form" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </form>
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row" ng-controller="mvpController">
    
            <div class="col-md-8">

                <div ng-repeat="note in notes"
                    <table class="table table-striped">
                        <tr>
    <td><textarea id={{note._id}} class="tarea" id="heading" rows="1" >{{note.title}}</textarea></td>
    <td><textarea id={{note._id}} ng-repeat="tag in note.tags" class="tarea label label-default" id="tags" rows="1" cols="10">{{tag}}</textarea></td>
                        </tr>
                    </table>
    <p><textarea id={{note._id}} class="tarea" rows="1" cols="100">{{note.body}}</textarea></p>

                </div>

            </div>

            <div class="col-md-4">
            <h4>This is a form</h4>
                <form class="form-horizontal" action="/note" method="POST">
                    <textarea class="form-control" type="title" placeholder="title" name="title"></textarea>
                    <textarea class="form-control" name="tags" placeholder="tags" name="tags"></textarea>
                    <textarea class="form-control" name="body" placeholder="body" name="body"></textarea>
                    <button class="btn bnt-default" type="submit">Submit</button>
                </form>
            </div>

        </div> <!-- end row -->
    </div> <!-- end container -->
</body>

</html>
